{% load static %}

<nav id="sidebarMenu" class="sidebar d-lg-block bg-gray-800 text-white collapse">
    <div class="sidebar-inner px-4 pt-3">
        <div class="user-card d-flex d-md-none justify-content-between justify-content-md-center pb-4">
            <div class="d-flex align-items-center">
                <div class="avatar-lg me-4">
                    <img src="{{ request.user.profile.avatar.url }}"
                        class="card-img-top rounded-circle border-white" alt="{{request.user.username}}">
                </div>
                <div class="d-block">
                    <h2 class="h5 mb-3">Hi, {{ request.user.username }}</h2>
                    <a href="{% url 'logout' %}"
                        class="btn btn-secondary btn-sm d-inline-flex align-items-center">
                        <svg
                            class="icon icon-xxs me-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg> Sign Out
                    </a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <div class="collapse-close d-md-none">
                <a href="#sidebarMenu" data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <svg class="icon icon-xs" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd">
                        </path>
                    </svg>
                </a>
            </div>
        </div>

        <ul class="nav flex-column pt-3 pt-md-0">
            <li class="nav-item {% if '/dashboard/me/' == request.path %}active{% endif %}">
                <a href="{% url 'dashboard:dashboard' %}" class="nav-link d-flex align-items-center">
                    <span class="sidebar-icon">
                        <i class="fas fa-chart-pie pt-2"></i>
                    </span>
                    <span class="mt-1 sidebar-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <span class="nav-link d-flex justify-content-between align-items-center"
                    data-bs-toggle="collapse" data-bs-target="#submenu-dashboard" aria-expanded="false">
                    <span>
                        <span
                            class="sidebar-icon">
                            <i class="fas fa-newspaper"></i> 
                        </span>
                        <span class="sidebar-text">Articles</span> 
                    </span>
                    <span class="link-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </span>
                <div class="multi-level collapse show" role="list" id="submenu-dashboard" aria-expanded="false">
                    <ul class="flex-column nav">
                        <li class="nav-item {% if '/dashboard/me/article/create/' == request.path %}active{% endif %}">
                            <a href="{% url 'dashboard:article-create' %}" class="nav-link">
                            <span class="sidebar-icon"><i class="fas fa-feather-alt"></i></span> 
                            <span class="sidebar-text">Write an Article</Article></span>
                        </a>
                    </li>
                        <li class="nav-item {% if '/dashboard/me/published-articles/' == request.path %}active{% endif %}">
                            <a href="{% url 'dashboard:published-articles' %}" class="nav-link">
                                <span class="sidebar-icon"><i class="fas fa-clipboard-list"></i></span> 
                                <span class="sidebar-text">Published Articles</span>
                            </a>
                        </li>
                        <li class="nav-item {% if '/dashboard/me/drafted-articles/' == request.path %}active{% endif %}">
                            <a href="{% url 'dashboard:drafted-articles' %}" class="nav-link">
                                <span class="sidebar-icon"><i class="far fa-list-alt"></i></span> 
                                <span class="sidebar-text">Drafted Articles</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item {% if '/dashboard/me/add/category/' == request.path %}active{% endif %}">
                <a href="{% url 'dashboard:add-category' %}" class="nav-link d-flex align-items-center justify-content-between">
                    <span>
                        <span class="sidebar-icon">
                            <i class="fas fa-layer-group"></i>
                        </span>
                        <span class="sidebar-text">Categories</span>
                    </span>
                </a>
            </li>
            <li class="nav-item {% if '/dashboard/me/add/tag/' == request.path %}active{% endif %}">
                <a href="{% url 'dashboard:add-tag' %}" class="nav-link d-flex align-items-center justify-content-between">
                    <span>
                        <span class="sidebar-icon">
                            <i class="fas fa-tags"></i>
                        </span>
                            <span class="sidebar-text">Tags</span> 
                    </span>
                </a>
            </li>
            <li class="nav-item {% if '/dashboard/me/settings/' == request.path %}active{% endif %}">
                <a href="{% url 'dashboard:author-settings' %}" class="nav-link">
                    <span class="sidebar-icon">
                        <i class="fas fa-cog"></i>
                    </span>
                    <span class="sidebar-text">Settings</span>
                </a>
            </li>
            <li role="separator" class="dropdown-divider mt-4 mb-3 border-gray-700"></li>
            <li class="nav-item">
                <a href="{% url 'about' %}" target="_blank" class="nav-link d-flex align-items-center">
                <span class="sidebar-icon">
                    <svg
                            class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                                clip-rule="evenodd"></path>
                        </svg> 
                </span>
                    <span class="sidebar-text">About </span>
                </a>
            </li>

        </ul>
    </div>
</nav>
