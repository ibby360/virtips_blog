{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="120x120" href="/static/assets/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.ico' %}">
        <link rel="manifest" href="/static/assets/img/favicon/site.webmanifest">
        <link rel="mask-icon" href="/static/assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">

        <!-- Primary Meta Tags -->
        <title>
            Author {% block title %}{% endblock %} | VirTips
        </title>

        <!-- Fontawesome -->
        <link type="text/css" href="{% static 'dashboard/css/fontawesome.css' %}" rel="stylesheet">

        <!-- Dashboard CSS -->
        <link type="text/css" href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet">

        <!-- Specific Page CSS goes HERE  -->
        {% block stylesheets %}{% endblock stylesheets %}

    </head>

    <body>

        <nav class="navbar navbar-dark navbar-theme-primary px-4 col-12 d-lg-none">
			<a class="navbar-brand me-lg-5" href="dashboard.html">
				<img class="navbar-brand-dark" src="{% static 'dashboard/assets/img/brand/logo-white.png' %}" alt="Virtips logo">
				<img class="navbar-brand-light" src="{% static 'dashboard/assets/img/brand/logo-dark.png' %}" alt="Virtips logo">
			</a>
			<div class="d-flex align-items-center">
				<button class="navbar-toggler d-lg-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

        {% include 'dashboard/includes/sidebar.html' %}
            
        {% block content %}
        
        {% endblock content %}

        {% include 'dashboard/includes/scripts.html' %}
    </body>

</html>
